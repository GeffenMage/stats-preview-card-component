<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <div class="img-filter"></div>
    </div>
    <div class="card-content">
      <h1 class="card-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card-stats">
        <div class="card-stat">
          <span class="stat-heading">10k+</span>
          <span class="stat-text">Companies</span>
        </div>
        <div class="card-stat">
          <span class="stat-heading">314</span>
          <span class="stat-text">Templates</span>
        </div>
        <div class="card-stat">
          <span class="stat-heading">12M+</span>
          <span class="stat-text">Queries</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Sousa Duplat</a>.
  </footer>
</body>
</html>
